<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>admin users</title>
</head>
<body>
  <h1>admin users</h1>


<div class="admin-container">
  <section class="form-container">
    <form id="user-form">
      <div class="input-group">
        <label for="fullname">Nombre completo</label>
        <input type="text" name="fullname" id="fullname">
</div>
<div class="input-group">
        <label for="email">Email</label>
        <input type="enail" name="email" id="email">
</div>

<div class="input-group">
        <label for="location">Ubicación</label>
<select name="location" id="location">
  <option value="">--Please choose an option--</option>
  <option value="buenos aires">Buenos Aires</option>
  <option value="mendoza">Mendoza</option>
  <option value="chubut">Chubut</option>
  <option value="cordoba">Córdoba</option>
  <option value="jujuy">Jujuy</option>
  <option value="salta">Salta</option>
</select>
</div>

<div class="input-group">
        <label for="age">Edad</label>
        <input type="number" name="age" id="age">
</div>

<div class="input-group">
        <label for="bornDate">Fecha de nacimiento</label>
        <input type="date" name="bornDate" id="bornDate">
</div>

<div class="input-group">
        <label for="image">avatar</label>
        <input type="url" name="image" id="image">
</div>

</div> -->

 <div class="mb">

<button type="submit" class="btn-form">Agregar</button>
   
    </form>
  </section>

  <div class="input-container">
    <input type="text" class="input" id="search" placeholder="Buscar por nombre">
</div>
  <section class="table-container">
      <table class="user-table">
          <thead>
              <tr class="table-head">
                  <th>Avatar</th>
                  <th>Nombre Completo</th>
                  <th>Email</th>
                  <th>Localidad</th>
                  <th>Edad</th>
                  <th>Fecha Nacimiento</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody id="table-body">
              
          </tbody>
      </table>
  </section>
</div>
